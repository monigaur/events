<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        .close {
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- key events -->
        <form>
            <label>Name</label>
            <input onkeyup="textShow()" class="m-2" type="text" id="textMsg1" value="" placeholder="enter the name"><br>
            <label id="text1"></label><br>
            <label>Mobile</label>
            <input onkeyup="textShow()" class="m-2" type="number" id="textMsg2" value=""
                placeholder="enter the name"><br>
            <label id="text2"></label><br>
            keydown: <input type="text" class="m-2" onkeydown="alert(this.value)"><br>
            keyup: <input type="text" class="m-2" onkeyup="alert(this.value)"><br>
            keypress: <input type="text" class="m-2" onkeypress="alert(this.value)">
        </form>

        <!-- add/delete item -->
        <div id="newtask">
            <label></label>
            <input type="text" value="" placeholder="Enter the item" id="textList">
            <button class="" onclick="add_txt()">Add</button>
            <button class="" onclick="delete_txt()">Delete</button>
            <div id="tasks"></div>
            <div id="txtShow"></div>
        </div>
        <br>
        <div>
            <input type="text" value="" placeholder="Enter the item" id="textListnode">
            <button class="" onclick="addTextNode()">Add</button>
            <div id="showMsg"></div>
            <div id="delMsg"></div>
        </div>
    </div>


    <script>
        function textShow() {
            var txtMsg = document.getElementById("textMsg1").value;
            document.getElementById("text1").innerHTML = txtMsg;
            var txtMsg = document.getElementById("textMsg2").value;
            document.getElementById("text2").innerHTML = txtMsg;
        }
        //add item in list:
        function add_txt() {
            var txt = document.getElementById("textList").value;
            document.getElementById("txtShow").innerHTML = txt;
        }
        function delete_txt() {
            var txt_del = document.getElementById("txtShow");
            txt_del.remove();
        }

        //create list and append list: createElement- create new tag, createtextNode- create new msg, append element- add new list in last child.
        // add and delete item

        function addTextNode() {
            var list = document.createElement("p");
            var inputValue = document.getElementById("textListnode").value;
            var txtNode = document.createTextNode(inputValue);
            list.appendChild(txtNode);
            document.getElementById("showMsg").appendChild(list);

            var span = document.createElement("span"); //close button
            var btn = document.createTextNode("\u00D7");
            span.className = 'close';
            span.appendChild(btn);
            list.appendChild(span);

            var close = document.getElementsByClassName("close"); //hide the item or close
            var i;
            for (i = 0; i < close.length; i++) {
                close[i].onclick = function () {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
        }
        




    </script>
</body>

</html>
